opi:
  namespace: cf-workloads
  use_registry_ingress: true
  ingress_endpoint: not-used
  registry_secret_name: app-registry-credentials

  tls:
    opiCapiClient:
      secretName: "eirini-internal-tls-certs"
      keyPath: "tls.key"
      certPath: "tls.crt"
    opiServer:
      secretName: "eirini-internal-tls-certs"
      keyPath: "tls.key"
      certPath: "tls.crt"
    capi:
      secretName: "eirini-internal-tls-certs"
      caPath: "tls.ca"
    eirini:
      secretName: "eirini-internal-tls-certs"
      caPath: "tls.ca"

  events:
    enable: false

  logs:
    enable: false

  metrics:
    enable: false

  rootfsPatcher:
    enable: false

  routing:
    enable: false

  secretSmuggler:
    enable: false

  staging:
    enable: false
